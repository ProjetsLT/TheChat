<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

<body class="bg-[url('../images/Cloudy.svg')] bg-cover">

    <div class="flex justify-center items-center h-screen bg-white-300">
        <form action="../PHP/connexion.php" method="post">
            <div class="w-96 p-6 shadow-lg bg-gradient-to-r from-indigo-300 to-teal-300 rounded-md">
                <h1 class="text-2xl block text-center font-semibold"> <i class="fa-solid fa-user"></i> Connexion</h1>
                <hr class="mt-3">
                <div class="mt-3">
                    <label for="pseudo" class="block text-base mb-2">Pseudo</label>
                    <input type="text" name="pseudo" id="pseudo" 
                    class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                    placeholder="Entrer votre pseudo">
                </div>
                <div class="mt-3">
                    <label for="mdpCo" class="block text-base mb-2">Mot de passe</label>

                    placeholder="Entrer votre mot de passe">
                </div>
                <div class="mt-3 flex justify-start items-center text-sm text-indigo-600">
                    <a href="#">Mot de passe oublié</a>
                </div>
                <div class="mt-5 flex justify-center items-center text-base">
                    <p>Vous n'avez pas de compte ?</p>
                </div>
                <div class="mt-1 flex justify-center items-center">
                    <a href="../Formulaires/inscription.html" class="text-indigo-600">Créer en un</a>
                </div>
                <div class="mt-5">
                    <button type="submit" 
                    class="border-2 border-indigo-700 bg-indigo-700 
                    text-white py-1 px-5 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold">Se Connecter</button>
                </div>
            </div>
        </form>

    </div>
