<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Inscription</title>
</head>
<body>

    <div class="flex justify-center items-center h-screen bg-white-300">
        <form action="../PHP/inscription.php" method="post">
            <div class="w-96 p-6 shadow-lg bg-gradient-to-r from-indigo-300 to-teal-300 rounded-md">
                <h1 class="text-2xl block text-center font-semibold"> <i class="fa-regular fa-user"></i> Inscription</h1>
                <hr class="mt-3">
                <div class="mt-3">
                    <label for="nom" class="block text-base mb-2">Nom</label>
                    <input type="text" name="nom" id="nom" 
                    class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                    placeholder="Entrer votre nom">
                </div>
                <div class="mt-3">
                    <label for="prenom" class="block text-base mb-2">Prenom</label>
                    <input type="text" name="prenom" id="prenom" 
                    class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                    placeholder="Entrer votre prenom">
                </div>
                <div class="mt-3">
                    <label for="mail" class="block text-base mb-2">Adresse mail</label>
                    <input type="email" name="mail" id="mail" 
                    class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                    placeholder="Entrer votre mail">
                </div>
                <div class="mt-3">
                    <label for="pseudo" class="block text-base mb-2">Pseudo</label>
                    <input type="text" name="pseudo" id="pseudo" 
                    class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                    placeholder="Entrer votre pseudo">
                </div>
                <div class="mt-3">
                    <label for="mdpIns" class="block text-base mb-2">Mot de passe</label>
                    <input type="password" name="mdpIns" id="mdpIns" 
                    class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                    placeholder="Entrer votre mot de passe">
                </div>
                <div class="mt-3">
                    <label for="mdpIns" class="block text-base mb-2">Confirmation du mot de passe</label>
                    <input type="password" name="mdpIns" id="mdpIns" 
                    class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                    placeholder="Confirmer votre mot de passe">
                </div>
                <div class="mt-5 flex justify-center items-center text-base">
                    <p>Vous avez un compte ?</p>
                </div>
                <div class="mt-1 flex justify-center items-center">
                    <a href="/Formulaires/connexion.html" class="text-indigo-600">Connectez-vous</a>
                </div>
                <div class="mt-5">
                    <button type="submit" 
                    class="border-2 border-indigo-700 bg-indigo-700 
                    text-white py-1 px-5 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold">S'inscrire</button>
                </div>
            </div>
        </form>

    </div>

</body>
</html>
